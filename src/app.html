<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents scrollbars */
        visibility: hidden; /* Hide content initially */
      }
      body.loaded {
        visibility: visible; /* Show content once loaded */
      }
      #app {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div id="app">
      %sveltekit.body%
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>
    <script>
      const fontOxanium = new FontFaceObserver('Oxanium');
      const icons = new FontFaceObserver('Material Icons');
      
      Promise.all([fontOxanium.load(), icons.load()]).then(() => {
        document.body.classList.add('loaded');
      }).catch(() => {
        // Even if font loading fails, show the content
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
